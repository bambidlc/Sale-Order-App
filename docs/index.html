<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales Order Converter</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 40px; color: #222; }
      .container { max-width: 720px; margin: 0 auto; }
      .card { border: 1px solid #e5e5e5; border-radius: 8px; padding: 24px; }
      h1 { margin-top: 0; font-size: 20px; }
      label { display: block; margin: 12px 0 6px; font-weight: 600; }
      input[type=file] { margin: 8px 0 12px; }
      button { padding: 10px 16px; background: #0d6efd; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
      .hint { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Sales Order Converter</h1>
        <p class="hint">Upload an Epicor CSV and convert it to the Sales Order Template. This form posts directly to the API and triggers a file download. No CORS or JavaScript required.</p>

        <form action="https://sale-order-app.onrender.com/convert" method="post" enctype="multipart/form-data">
          <label for="file">CSV File</label>
          <input id="file" name="file" type="file" accept=".csv" required />
          <button type="submit">Convert and Download</button>
        </form>

        <p class="hint">If the download doesnâ€™t start, ensure the API is reachable at
          <a href="https://sale-order-app.onrender.com" target="_blank" rel="noopener">sale-order-app.onrender.com</a>.
        </p>
      </div>
    </div>
  </body>
</html>
